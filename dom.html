<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<script>
    // Create a div for the login form
    const loginDiv = document.createElement('div');
    loginDiv.classList.add('login-container');

    // Create and append h1 for the title
    const title = document.createElement('h1');
    title.textContent = 'Login';
    loginDiv.appendChild(title);

    // Create and append email label
    const emailLabel = document.createElement('label');
    emailLabel.setAttribute('for', 'email');
    emailLabel.textContent = 'Email:';
    loginDiv.appendChild(emailLabel);

    // Create and append email input
    const emailInput = document.createElement('input');
    emailInput.setAttribute('type', 'email');
    emailInput.setAttribute('id', 'email');
    emailInput.setAttribute('placeholder', 'Enter your email');
    loginDiv.appendChild(emailInput);

    // Create and append password label
    const passwordLabel = document.createElement('label');
    passwordLabel.setAttribute('for', 'password');
    passwordLabel.textContent = 'Password:';
    loginDiv.appendChild(passwordLabel);

    // Create and append password input
    const passwordInput = document.createElement('input');
    passwordInput.setAttribute('type', 'password');
    passwordInput.setAttribute('id', 'password');
    passwordInput.setAttribute('placeholder', 'Enter your password');
    loginDiv.appendChild(passwordInput);

    // Create and append button
    const loginButton = document.createElement('button');
    loginButton.textContent = 'Login';
    loginDiv.appendChild(loginButton);

    // Append the created loginDiv to the body
    document.body.appendChild(loginDiv);
</script>

</body>
</html>
